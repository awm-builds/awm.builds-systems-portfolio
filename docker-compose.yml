services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: portfolio
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    secrets:
      - postgres_password

  api:
    build:
      context: .
      dockerfile: Portfolio.API/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:8080"
    secrets:
      - postgres_password
    entrypoint: ["/bin/sh", "-c", "export ConnectionStrings__Postgres=\"Host=db;Port=5432;Database=portfolio;Username=postgres;Password=$(cat /run/secrets/postgres_password)\" && dotnet Portfolio.API.dll"]

  web:
    build:
      context: .
      dockerfile: Portfolio.Web/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - api
    ports:
      - "5001:8080"

volumes:
  pgdata:

secrets:
  postgres_password:
    file: ./secrets/postgres_password